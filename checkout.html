<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jshop</title>
    <!--font-awsome-start-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--font-awsome-end-->
    <link rel="stylesheet" href="checkout.css" />
    <script src="script.js"></script>
  </head>

  <body>

    <div id="payment-container">
        <div id="payment-form">
            <h2>Secure Payment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street, City, Country" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <div id="card-details">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">

                    <div style="display: flex; justify-content: space-between;">
                        <div style="flex-grow: 1; margin-right: 10px;">
                            <label for="expiry-date">Expiry Date:</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                        </div>
                        <div style="flex-grow: 1;">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                    </div>
                </div>

                <button type="button" onclick="processPayment()">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function () {
            var cardDetails = document.getElementById('card-details');
            if (this.value === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });

        function processPayment() {
            // Implement payment processing logic here
            alert('Payment processed successfully!');
            document.getElementById('payment-form').classList.add('active');
        }
    </script>

</body>
</html>
